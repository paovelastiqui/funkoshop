<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/style.css">
    <!--Letras-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!--Icono-->
    <link rel="shortcut icon" href="../img/branding/isotype.svg"> 
</head>
<body>
    <!--Inicio Header-->
    <nav class="menu">
        <section class="menu__container">
            <a href="../index.html"><img class="img-logo" src="../img/branding/logo_light_horizontal.svg" alt="logo"></a>
            <ul class="menu__links">
                <li class="menu__item">
                    <a href="#" class="menu__link">VER TIENDA</a>
                </li>
                <li class="menu__item">
                    <a href="#" class="menu__link">ADMIN</a>
                </li>
                <li class="menu__item">
                    <a href="../index.html" class="menu__link">SALIR</a>
                </li>
            </ul>
            <div class="menu__hamburguer">
                <img src="../img/icons/icons8-menu.svg" class="menu__img">
            </div>
        </section>
    </nav> 
    <!--Fin Header-->
    
    <!--Register-->
    <div class="register">
        <h2 class="titulo">CREA TU CUENTA</h2>
        <p class="descripcion">Completa el formulario para ser parte del mundo de los Funkos.</p>
        <form class="register__form" action="" method="">
            <div class="register__form__inputs">
                <div class="register__form__inputs__nombre">
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="name" id="nombre" required />    
                </div>
                <div class="register__form__inputs__apellido">
                    <label for="apellido">Apellido:</label>
                    <input type="text" name="name" id="apellido" required />    
                </div>
                <div class="register__form__inputs__email">
                    <label for="email">Email:</label>
                    <input type="text" name="email" id="email" required />    
                </div>
                <div class="register__form__inputs__password">
                    <label for="password">Contraseña:</label>
                    <input type="password" name="password" id="password" required />    
                </div>
                <div class="register__form__inputs__password">
                    <label for="password">Repita Contraseña:</label>
                    <input type="password" name="password" id="password2" required />    
                </div>  
            </div>
            <div class="register__form__buttons">
                <input class="boton-rojo" type="submit" value="Ingresar">
                <div class="register__form__buttons__record">
                    <input type="checkbox">
                    <p>Acepto <a href="">términos y condiciones.</a></p>    
                </div>  
            </div>
        </form>
    </div>
    <!--Fin Register-->

    <!--Inicio Footer-->
    <footer class="footer">
        <div class="footer__top">
            <div class="footer__top__left">
                <ul>
                    <li><a href="../views/shop.html">SHOP</a></li>
                    <li><a href="../views/register.html">REGISTRARSE</a></li>
                    <li><a href="../views/login.html">INGRESAR</a></li>
                    <li><a href="">CONTACTO</a></li>
                </ul>
            </div>
            <div class="footer__top__right"><a href="../index.html"><img src="../img/branding/isotype.svg" alt="logo"></a></div>
        </div>
        <div class="footer__bottom">
            <p>All rights reserved 2023 - Funkoshop &copy;</p>
        </div>
    </footer>
    <!--Fin Footer-->

    <!--Script-->
    <script src="../js/index.js"></script>

</body>
