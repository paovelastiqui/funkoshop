<body>
    <!--Inicio Header-->
    <nav class="menu">
        <section class="menu__container">
            <a href="../../index.html"><img class="img-logo" src="../../multimedia/branding/logo_light_horizontal.svg" alt="logo"></a>

                    <a href="../shop/shop.html" class="menu__link" id="todos">SHOP <img src="../../multimedia/icons/arrow.svg" class="menu__arrow"></a>
                    <ul class="menu__nesting">
                        <li class="menu__inside">
                            <a href="../shop/shop_funkos.html" id= "Funko" class="menu__link menu__link--inside">FUNKOS</a>
                        </li>

                <img src="../../multimedia/icons/icons8-menu.svg" class="menu__img">

    </nav>    
    <!--Fin Header-->

    <!--Inicio Contacto-->
    <section class="contact">
        <h2 class="titulo">CONTACTO</h2>
        <form class="contact__form" action="/">
            <div class="div-form">
                <label for="name" id="name">NOMBRE Y APELLIDO: </label>
                <input class="rellenar" id="name" name="name" type="text" placeholder="Nombre y Apellido" required/>
            </div>
            <div class="div-form">
                <label for="number" id="number">TELÉFONO: </label>
                <input class="rellenar" id="number" name="number" type="text" placeholder="Teléfono" required/>
            </div>
            <div class="div-form">
                <label for="email" id="email">EMAIL: </label>
                <input class="rellenar" id="email" name="email" type="text" placeholder="Email" required/>
            </div>
            <div class="div-form">
                <label for="interes">DEJANOS TU MENSAJE: </label>
                <div class="div-form-area">
                    <textarea id="interes" name="interes" type="text" rows="4" cols="25" placeholder="Escribir mensaje..."></textarea>    
                </div>
            </div>
            <div class="div-submit">
                <input class="boton-rojo" id="submit" type="submit" value="ENVIAR"/>  
            </div>
        </form>
    </section>
    <!--Fin Contacto-->

    <!--Inicio Footer-->
    <footer class="footer">
        <div class="footer__top container">
            <div class="footer__top__left">

        </div>
        <div class="footer__bottom container">
            <p>All rights reserved 2023 - Funkoshop &copy;</p>
        </div>
    </footer>
    <!--Fin Footer-->
</body>
